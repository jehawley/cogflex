<!DOCTYPE html>
<html>
  <head>
    <title> COGFLEX </title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script src="definitions.js"></script>
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/alea.js"></script>
    <script src="gameState.js"></script>
    <script src="render.js"></script>
    <script src="audio.js"></script>
    <script src="eventHandlers.js"></script>
    <script src="gameObjects.js"></script>
    <script src="levels.js"></script>
    <script src="updateLoop.js"></script>
    <script src="serverInteraction.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div id="container" class="outer">
      <div id="mainContainer" class="main">
        <canvas id="topC" class="gameC" width="500" height="550"></canvas>
        <canvas id="mainC" class="gameC" width="500" height="550"></canvas>
        <canvas id="backC" class="gameC" width="500" height="550"></canvas>
      </div>
      <div id = "dataContainer">
        <form id="dataForm" class="mainForm" onSubmit="return false;">
          <label for="participantID"> Participant ID </label>
          <input id="participantID" name="participantID" type="number"
                 min="1" value="0" required \>
          <table>
            <legend>Levels</legend>
            <tr>
              <td> <input type="checkbox" id="level1" value="1"\> </td>
              <td> <input type="checkbox" id="level2" value="2"\> </td>
              <td> <input type="checkbox" id="level3" value="3"\> </td>
              <td> <input type="checkbox" id="level4" value="4"\> </td>
            </tr>
            <tr>
              <td> <input type="checkbox" id="level5" value="5"\> </td>
              <td> <input type="checkbox" id="level6" value="6"\> </td>
              <td> <input type="checkbox" id="level7" value="7"\> </td>
            </tr>
            <tr>
              <td> <input type="checkbox" id="level8" value="8"\> </td>
              <td> <input type="checkbox" id="level9" value="9"\> </td>
              <td> <input type="checkbox" id="level10" value="10"\> </td>
            </tr>
          </table>
        </form> 
      </div>
    </div>
  </body>
</html>
